<body class="">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../global/img/body-background.jpg'); background-position: centre;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Konferans Yönetim Sistemi</h1>
            <p class="text-lead text-white"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Giriş Yap</h5>
            </div>
            <div class="card-body">
              <form role="form">      
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Email" aria-label="Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="login_password" placeholder="Password" aria-label="Password">
                </div>
		
                <div class="text-center">
                  <label id = "result" style="font-size:small;float: left"></label>  
                  <button type="button" id="login_button" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                </div>
                <p class="text-sm mt-3 mb-0">Üyelik oluşturmak için <a href="../register.html" class="text-dark font-weight-bolder">Kayıt Ol</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->

  <script src="../global/js/jwtDecode.js"></script>
  <script src="../global/js/core/popper.min.js"></script>
  <script src="../global/js/core/bootstrap.min.js"></script>
  <script src="../global/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../global/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
