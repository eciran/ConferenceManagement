  <script>
 	 var $user = "";
 	 var $role = "";
 	 var table_data;
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
    $(document).ready(function(){
    	
    	if($role==null){
   	    	$('.js-example-basic-multiple').select2({
      	     	 width: 'resolve',
      	     	 placeholder: "Lütfen Seçim Yapınız",
      	     	 maximumSelectionLength: 3
      	     });   	    
   	    	$('.loading-spinner').css("display","none");
    	}else{
    		window.location.replace("../dashboard.html");
    	}
       	 
    });
    	 $("#btnInterestList").click(function(){
    		 var selected = $('#interestList').select2("data");
    		 if(selected.length<1 || $('#register_role').val()==null){
    			 Swal.fire({
					  title:'Uyarı',
					  text:'En az 1 ilgi alanı ve üyelik rolü seçilmelidir',
					  icon:'warning',
					  confirmButtonColor: "#696cff" 
					})
			}else{
				const keyList=[];
				for(var i=0;i<selected.length;i++){
					keyList[i]=selected[i].id;
				}
				var obj={};
				obj["userEmail"]=$user;
				obj["keyList"]=keyList;
				obj["role"]=$('#register_role').val();
				$('.loading-spinner').css("display","");
				sendAjaxUserRoleAndKey(obj);
			}
    	 });
    	 function sendAjaxUserRoleAndKey(obj){
    		 $.ajax({
    		        url: "/setUserRoleAndKey",
    		        type: 'POST',
    		        data: JSON.stringify(obj),
    		        contentType: 'application/json',
    		        async: true,
    		        success: function (data) {
    		        	if(data!=null){
    		        		$('.loading-spinner').css("display","none"); 
        		        	Swal.fire({
         						  title:'Success',
         						  text:'İşlem Başarılı',
         						  icon:'success',
         						  confirmButtonColor: "#696cff" 
         						}).then((result) => {
    								  if (result.isConfirmed) {
    									   	window.location.replace("/dashboard.html");
    									  } 							  
    								});
    		        	}
    		        	else{
    		        		$('.loading-spinner').css("display","none");
        		 			Swal.fire({
       						  title:'HATA',
       						  text:'Veriler Doğru Şekilde Girilmeli',
       						  icon:'error',
       						  confirmButtonColor: "#696cff" 
       						})
    		        	}
    		        },
    		 		error: function(data){
    		 			$('.loading-spinner').css("display","none");
    		 			Swal.fire({
   						  title:'HATA',
   						  text:'İşlem gerçekleştirilirken bir hata ile karşılaşıldı',
   						  icon:'error',
   						  confirmButtonColor: "#696cff" 
   						})
    		 		}
    	 	});
    	 }

  </script>
